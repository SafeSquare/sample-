<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css\sign-up.css" />
    <link rel="stylesheet" href="css\bootstrap.min.css" />
    <link rel="icon" href="favicon.ico">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <title>Sign Up | CRYSTALEVENT</title>
  </head>
  <body>
    <section class="d-flex">
      <section class="Image"></section>
      <section class="form px-5">
        <div class="container-fluid">
          <div class="d-flex align-items-end justify-content-end">
            <a class="navbar-brand ms-auto">
              <img
                src="./img/landing-page img/site-logo.png"
                width="20"
                height="20"
                class="img-fluid"
                alt="logo"
              />
              <span class="site-logo text-dark">CRYSTALEVENT</span>
            </a>
          </div>

          <h2 class="text-center mt-5">
            <span class="ms-2">Sign </span> <span class="orange">Up</span>
          </h2>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label fw-bolder fs-5"
                >Your Name</label
              >
              <input
                type="text"
                class="form-control"
                placeholder="Mariam Alli"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label fw-bolder fs-5"
                >Email</label
              >
              <input
                type="email"
                class="form-control"
                placeholder="mariamevents247@gmail.com"
                id="exampleInputEmail2"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label fw-bolder fs-5"
                >Phone</label
              >
              <input
                type="Phone number"
                class="form-control"
                placeholder=" "
                id="exampleInputEmail2"
                aria-describedby="emailHelp"
              />
            </div>

            <div class="mb-3">
              <label
                for="exampleInputPassword1"
                class="form-label fw-bolder fs-5"
                >Password</label
              >
              <div class="input-container">
                <input
                  type="password"
                  class="form-control"
                  placeholder="******** "
                  id="exampleInputPassword1"
                />
                <i
                  class="far fa-eye"
                  id="togglePassword"
                  style="margin-left: -30px; margin-top: 11px; cursor: pointer"
                ></i>
              </div>
            </div>
            <div class="mb-3">
              <label
                for="exampleInputPassword1"
                class="form-label fw-bolder fs-5"
                >Confirm Password</label
              >

              <div class="input-container">
                <input
                  type="password"
                  class="form-control"
                  placeholder="******** "
                  id="exampleInputPassword2"
                />
                <i
                  class="far fa-eye"
                  id="togglePassword"
                  style="margin-left: -30px; margin-top: 11px; cursor: pointer"
                ></i>
              </div>
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label ms-2" for="exampleCheck1"
                >I agree to the
                <span class="orange">terms and conditions</span></label
              >
            </div>
            <div class="d-flex justify-content-center mt-4 mb-4">
              <button type="submit" class="btn btn-primary w-75 border-0">
                Create Account
              </button>
            </div>
          </form>
          <p class="text-center mt-2">
            Already have an account?
            <a href="login.html" style="text-decoration: none"
              ><span class="orange">Login</span></a
            >
          </p>
        </div>
      </section>
    </section>
  </body>
</html>
